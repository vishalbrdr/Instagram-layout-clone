<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon"
    href="https://img.icons8.com/color/240/000000/instagram-new--v1.png""
    type="image/x-icon">
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/script.js" defer></script>
    <title>Instagram</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="logo">
          <img
            src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
            alt=""
          />
          <span>Instagram</span>
        </h1>
        <div class="search-bar">
          <input type="text" placeholder="Search" />
        </div>
        <nav class="nav">
          <ul class="nav-links">
            <li class="nav-item">
              <a href="#"><i class="fas fa-home"></i></a>
            </li>
            <li class="nav-item">
              <a href="#"><i class="fab fa-facebook-messenger"></i></a>
            </li>
            <li class="nav-item">
              <a href="#"><i class="far fa-compass"></i></a>
            </li>
            <li class="nav-item">
              <a href="#"><i class="far fa-heart"></i></a>
            </li>
            <li class="nav-item">
              <a href="#"
                ><span class="user-pic">
                  <img src="./images/vishal.jpg" alt="" /></span
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="left">
          <div class="stories">
            <div class="story">
              <div class="user-pic">
                <img src="./images/vishal.jpg" alt="" />
              </div>
              <span class="user-name">vishal_brdr</span>
            </div>
            <div class="story">
              <div class="user-pic">
                <img src="./images/dhruv.jpg" alt="" />
              </div>
              <span class="user-name">dhruffff_</span>
            </div>
            <div class="story">
              <div class="user-pic">
                <img src="./images/amaan.jpg" alt="" />
              </div>
              <span class="user-name">aapvt</span>
            </div>
            <div class="story">
              <div class="user-pic">
                <img src="./images/ambhikesh.jpg" alt="" />
              </div>
              <span class="user-name">ambhikesh_patil</span>
            </div>
            <div class="story">
              <div class="user-pic">
                <img src="./images/praveen.jpg" alt="" />
              </div>
              <span class="user-name">praveenb_1402_</span>
            </div>
          </div>

          <div class="posts">
            <!-- post from javaScript -->
          </div>
        </div>
        <aside class="right">
          <div class="fixed">
            <div class="profile">
              <div class="user-pic">
                <img src="./images/vishal.jpg" alt="" />
              </div>
              <div class="user">
                <span class="user-name">vishal_brdr</span>
                <span class="light-text">Vishal Biradar</span>
              </div>
              <span class="btn-blue">Switch</span>
            </div>
            <div class="suggestions">
              <div class="heading">
                <h2 class="light-text">suggestions for you</h2>
                <span>see all</span>
              </div>
              <!-- profies from js -->
            </div>
            <footer class="footer">
              <ul class="footer_links">
                <li><a href="#" class="lighter-text">About</a></li>
                <li class="dot"></li>
                <li><a href="#" class="lighter-text">Help</a></li>
                <li class="dot"></li>

                <li><a href="#" class="lighter-text">Press</a></li>
                <li class="dot"></li>

                <li><a href="#" class="lighter-text">API</a></li>
                <li class="dot"></li>

                <li><a href="#" class="lighter-text">Jobs</a></li>
                <li class="dot"></li>

                <li><a href="#" class="lighter-text">Privacy</a></li>
                <li class="dot"></li>

                <li><a href="#" class="lighter-text">Terms</a></li>
                <li class="dot"></li>

                <li><a href="#" class="lighter-text">Locations</a></li>
                <li class="dot"></li>

                <li><a href="#" class="lighter-text">Top Accounts</a></li>
                <li class="dot"></li>

                <li><a href="#" class="lighter-text">Hashtags</a></li>
                <li class="dot"></li>

                <li><a href="#" class="lighter-text">Language</a></li>
              </ul>
              <div class="lighter-text copyright-text">
                &copy; 2021 instagram from facebook
              </div>
            </footer>
          </div>
        </aside>
      </div>
    </main>
  </body>
</html>
